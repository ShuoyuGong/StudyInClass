<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <style>
    /* ********综合开始*********** */
        *{
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100vh;
        }
        .Top_Img{
            width: 100%;
        }
        .Buttom_Img{
            width: 100%;
            justify-content: flex-end;
        }
        .swiper-slide{
            display: flex;
            flex-flow: row wrap;
            background: #f3f3f3;
        }
    /* ********综合结束*********** */

    /* ********音乐Png旋转开始*********** */
        #Icon_Music{
            animation:circle 5s linear infinite;
        }
        @keyframes circle{
            0%{-webkit-transform:rotate(0deg);}
            25%{-webkit-transform:rotate(90deg);}
            50%{-webkit-transform:rotate(180deg);}
            75%{-webkit-transform:rotate(270deg);}
            100%{-webkit-transform:rotate(360deg);}
        }
    /* ********音乐Png旋转结束*********** */
    </style> 
</head>
<body>
    <!-- 音乐文件和图标 -->
    <audio src="img/bgm.mp3" autoplay = "autoplay" loop = "loop" id="bgm"></audio>
    <img src="img/music.png" style="width: 8%;position: fixed;z-index: 2;margin-left: 85%;margin-top: 5%;" id="Icon_Music">
    <!-- 音乐文件和图标 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- *********第一屏********** -->
                <div class="swiper-slide">
                    <img src="img/top.webp" class="Top_Img ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s">
                    <img src="img/resume.webp" class="Top_Img ani" style="width:100%;position: absolute;top: 15%;" swiper-animate-effect="zoomIn" swiper-animate-duration="2s">
                    <img src="img/buttom.webp" class="Buttom_Img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s">
                </div>
                <!-- *********第二屏********** -->
                <div class="swiper-slide">
                    <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>
                </div>
                <!-- *********第三屏********** -->
                <div class="swiper-slide">
                    <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>
                </div>
            </div>
        </div>

    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        var mySwiper = new Swiper (
            '.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            loop: false, // 循环模式选项
            speed: 1000, 
            on:{
                init: function(){
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                }, 
                slideChangeTransitionEnd: function(){ 
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                } 
            }
        })
        // 就绪函数开始
        var Icon_Music = document.getElementById("Icon_Music");
        var bgm = document.getElementById("bgm");
        Icon_Music.addEventListener("click", function(){
            var boolean = Icon_Music.style.animationPlayState
            if(boolean == "running"){
                Icon_Music.style.animationPlayState="paused";
                bgm.pause();
            }else{
                Icon_Music.style.animationPlayState="running";
                bgm.play();
            }
        });
        // 就绪函数结束
    </script>
</body>
</html>

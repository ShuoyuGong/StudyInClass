    <script>
        var mySwiper = new Swiper (
            '.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            loop: false, // 循环模式选项
            speed: 1000, 
            on:{
                init: function(){
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                }, 
                slideChangeTransitionEnd: function(){ 
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                } 
            }
        })
        // 就绪函数开始
        var Icon_Music = document.getElementById("Icon_Music");
        var bgm = document.getElementById("bgm");
        Icon_Music.addEventListener("click", function(){
            var boolean = Icon_Music.style.animationPlayState
            if(boolean == "running"){
                Icon_Music.style.animationPlayState="paused";
                bgm.pause();
            }else{
                Icon_Music.style.animationPlayState="running";
                bgm.play();
            }
        });
        // 就绪函数结束
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid blueviolet;
        }
        table{
            margin-left: 20px;
            padding-left: 40px;
        }
        table tr td{
            width:100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <svg id="s1" width="700" height="600"></svg>
    <table>
        <tr>
            <td class="tds">1</td>
            <td class="tds">2</td>
            <td class="tds">3</td>
            <td class="tds">4</td>
            <td class="tds">5</td>
        </tr>
    </table>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"demo2.php",
				success:function(res){
                var arr=$.parseJSON(res);
                // console.log(arr);
                var s1 = document.getElementById("s1");
                var tds = document.getElementsByClassName('tds');
                var names = new Array();
                var index0 = 0;
                var leftSpace = 0;
                    $.each(arr,function(index,val){
                        var price = val.price / 10;
                        names[index0] = val.name;
                        index0++;
                        var topSpace = 600-price;
                        leftSpace+=100;
                        index+=1;
                        var rect = "<rect  x = "+leftSpace+" y = "+topSpace+" width = "+50+" height = "+price+" fill = 'red'></rect>";
                        s1.innerHTML = rect;
                        // console.log(price);
                    });
                    for (let index = 0; index < names.length; index++) {
                        tds[index].innerText =  names[index];
                    }
                    function color(){
                        return Math.floor(Math.random()*255);
                    }
				},
			})
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="2.png" width="100px" height="100px" id="waste">
    <br>
    <img src="bag.png" width="50px" height="50px" draggable="true" ondragstart="start(event)">
    <img src="phone.png" width="50px" height="50px" draggable="true" ondragstart="start(event)">
    <img src="people.png" width="50px" height="50px" draggable="true" ondragstart="start(event)">
    <script>
        // 获得拖拽源对象
        var waste = document.getElementById("waste");
        var object;
        function start(e){
            object = e.target;
            
        }


        waste.ondragover = function(e){
            // 阻止默认行为
            e.preventDefault();
        }


        
        waste.ondrop = function(){
            object.remove();
        }
    </script>
</body>
</html>
